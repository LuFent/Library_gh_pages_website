<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
       
    <div class="container">
        

        {% for book_data_pairs in books_data %}
        <div class="row">

            {% for book_data in book_data_pairs %}
                <div class="col">
                    <div class="card mb-3" style="max-width: 540px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img src={{ book_data['cover_path'] }} class="card-img" alt="Cover of book {{ book_data['title'] }}">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 class="card-title">{{ book_data['title'] }}</h5>
                                    <p class="card-text">{{ book_data['author'] }}</p>
                                    <a href="{{ book_data['text_path'] }}" target="_blank" rel="noopener noreferrer">Читать</a>
                                    <p class="card-text"><small class="text-muted"></small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
        {% endfor %}
    </div>

</body>
</html>
